<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BFS Safety Stand-Down</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  font-family:'Inter',sans-serif;
  background:#e9ecef;
  margin:0;
}

/* 8.5 x 11 page */
.page{
  width:8.5in;
  min-height:11in;
  background:white;
  margin:30px auto;
  padding:60px 60px 80px 60px;
  box-shadow:0 5px 25px rgba(0,0,0,.15);
  position:relative;
  page-break-after:always;
}

/* Header */
.header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:80px;
  background:#0C2D5C;
  color:white;
  display:flex;
  align-items:center;
  padding:0 40px;
}

.header img{
  height:40px;
  margin-right:20px;
}

.header-title{
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}

/* Footer */
.footer{
  position:absolute;
  bottom:25px;
  left:60px;
  right:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  font-weight:600;
  color:#0C2D5C;
}

.bldr{
  background:#C8102E;
  color:white;
  padding:4px 8px;
  font-size:11px;
  font-weight:700;
}

/* Section titles */
.section-title{
  margin-top:100px;
  font-size:18px;
  font-weight:700;
  margin-bottom:20px;
  color:#0C2D5C;
}

/* Form styling */
label{
  font-size:13px;
  font-weight:600;
  display:block;
  margin-top:15px;
}

input, textarea, select{
  width:100%;
  padding:8px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:4px;
  font-size:13px;
}

textarea{
  resize:vertical;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* Signature */
canvas{
  width:100%;
  height:120px;
  border:2px solid #C8102E;
  margin-top:10px;
}

/* Inspection table */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

table th, table td{
  border:1px solid #ccc;
  padding:6px;
  font-size:12px;
  text-align:center;
}

button{
  background:#C8102E;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
  margin-top:20px;
}

</style>
</head>

<body>
